# Пример конфигурации Nginx для BetsBot
# Скопируйте этот файл в /etc/nginx/sites-available/betsbot
# Затем создайте симлинк: sudo ln -s /etc/nginx/sites-available/betsbot /etc/nginx/sites-enabled/
# Перезагрузите Nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name ваш-домен.com www.ваш-домен.com;
    
    # Редирект на HTTPS (после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    # Или временно для тестирования без SSL:
    root /var/www/html;
    index index.html;
}

